<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header :: files">
    <title>Devices</title>
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>

<div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <a href="/addDevice"><button style="float: right; margin-bottom: 15px; " class="btn btn-primary">+ Add Device</button></a>

    <!--  TODO will need pagination  -->
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">Device</th>
            <th scope="col">ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="device : ${devices}">
            <td th:text="${device.displayName}"></td>
            <td>
                <span th:text="${device.deviceID}"></span>
                <img style="float: right;" width="25" src="https://icons.iconarchive.com/icons/flat-icons.com/flat/256/Pencil-icon.png">
                <img style="float: right;" width="25" src="https://www.uidownload.com/files/240/295/614/delete-icon.jpg">
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:insert="fragments/header.html :: footer"></footer>
</body>
</html>
