<html xmlns:th="http://www.thymeleaf.org">

<div class="badge" th:fragment="card (card, device)" th:id="${card.getType().name()}+'_'+${device.getDeviceID()}">
    <span class="smalltext" th:text="${device.getDisplayName()}"></span>
    <br>
    <span class="badge_status" th:id="${card.getType().name()}+'_'+${device.getDeviceID()}" th:text="${device.getLastStatus()}"></span>
</div>

</html>
