<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<head th:fragment="files">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="/css/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d889d69fad.js" crossorigin="anonymous"></script>
    <link th:each="path : ${cssPaths}" th:href="${path}" rel="stylesheet">
    <title th:text="'SmartHub | '+${title}"></title>
</head>

<footer th:fragment="footer">
    <script src="/js/main.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script th:each="path : ${jsPaths}" th:src="${path}"></script>

    <script th:inline="javascript">
        $(document).ready(function (){
            var page = /*[[${session.page}]]*/;
            updateActive(page);
        })
    </script>

</footer>

<div th:fragment="header">

    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 0 0 0;
            background-color: #2B353E !important;
        }

        a {
            color: #FBFBF8;
        }

        a:hover {
            color: inherit;
        }

        .nav-item:hover {
            background-color: #242C34;
            color: #FBFBF8;
        }

        .nav-bottom {
            position: relative;
            bottom: 0;
        }

        .active {
            background-color: #435361;
        }
    </style>
    <p th:text="'Page: ' + ${session.page} + '!'"></p>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">

                        <li class="nav-item" id="dashboard">
                            <a class="nav-link" aria-current="page" href="/dashboard">
                                <i class="fas fa-tachometer-alt"></i>
                                Dashboard
                            </a>
                        </li>

<!--                        <li class="nav-item" id="floorplan">-->
<!--                            <a class="nav-link" href="/floorplan">-->
<!--                                <img src="https://via.placeholder.com/24" alt="">-->
<!--                                Floor Plan-->
<!--                            </a>-->
<!--                        </li>-->

                        <li class="nav-item" id="scripts">
                            <a class="nav-link" href="/scripts">
                                <i class="fas fa-scroll"></i>
                                Scripts
                            </a>
                        </li>

                        <li class="nav-item" id="devices">
                            <a class="nav-link" href="/devices">
                                <i class="fas fa-tablet"></i>
                                Devices
                            </a>
                        </li>

                        <li class="nav-item" id="users">
                            <a class="nav-link" href="/users">
                                <i class="fas fa-users"></i>
                                Users
                            </a>
                        </li>
                    </ul>
                </div>

                <div style="bottom: 0; position: absolute; width: 100%; padding-bottom: 10px">
                    <div class="position-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item nav-bottom" id="settings">
                                <a class="nav-link" href="/settings/">
                                    <i class="fas fa-cog"></i>
                                    Settings
                                </a>
                            </li>

                            <li class="nav-item nav-bottom" id="logout">
                                <a class="nav-link" href="/logout">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </nav>
        </div>
    </div>

</div>


</body>
</html>
