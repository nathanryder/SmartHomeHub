<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="background-color: darkgray">

    <div class="container">
        <div style="visibility: hidden; margin-top: 100px" class="alert alert-danger" id="error"></div>

        <div class="d-flex justify-content-center">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                    <div class="form-text">Not registered? <a href="/register">Click here</a> to register!</div>
                </div>
                <button id="login" type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>


</body>

<script>
    var error = $("#error");
    $("#login").click(function (e) {
        e.preventDefault();

        var email = $("#email").val();
        var password = $("#password").val();

        if (!email || !email) {
            error.html("Please fill out all the fields to login");
            error.css({"visibility": "visible"});
            return;
        }

        $.ajax({
            url: "/api/users/auth",
            type: "POST",
            data: {
                email: email,
                password: password
            },
            error: function () {
                error.html("Invalid username or password");
                $("#error").css({"visibility": "visible"});
            },
            success: function () {
                window.location.href = "/";
            }
        });
    });
</script>
</html>
