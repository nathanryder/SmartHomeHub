<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header :: files">
    <title>Devices</title>
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>

<div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <a href="/addScript"><button style="float: right; margin-bottom: 15px; " class="btn btn-primary">+ Add Script</button></a>

    <!--  TODO will need pagination  -->
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">Status</th>
            <th scope="col">Name</th>
            <th scope="col">Trigger</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="script : ${scripts}">
            <td th:text="${script.getEnabled()} == 1 ? 'Enabled' : 'Disabled'"></td>
            <td th:text="${script.getName()}"></td>
            <td th:text="${script.getTriggerType().toFriendlyString()}"></td>
            <td>
                <span th:text="${script.getDescription()}"></span>
                <img th:onclick="'editScript('+${script.getId()}+')'" style="float: right;" width="25" src="https://icons.iconarchive.com/icons/flat-icons.com/flat/256/Pencil-icon.png">
                <img th:onclick="'deleteScript('+${script.getId()}+')'" style="float: right;" width="25" src="https://www.uidownload.com/files/240/295/614/delete-icon.jpg">
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:insert="fragments/header.html :: footer"></footer>

<script>

    function editScript(id) {
        window.location = "/editScript/" + id;
    }

    function deleteScript(id) {
        $.ajax({
            url: "/api/scripts/" + id,
            type: "DELETE",
            success: function() {
                window.location.href = "/scripts";
            },
            error: function(err) {
                console.log(err)
                if (err.responseJSON.error === undefined) {
                    error.html("Server error occured");
                    return;
                }

                error.html(err.responseJSON.error);
                $("#error").css({"visibility": "visible"});
            }
        });


    }

</script>

</body>
</html>
